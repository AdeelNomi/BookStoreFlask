<!DOCTYPE html>
<html>
<head>
	<title>Book Store</title>
	<style type="text/css">
		img{
			width: 130px;
			height: 200px;
		}
	</style>
</head>
<body>
	<h1>Books</h1>
	{% for book in books %}
	<div>
		<h1>Book : {{ book.name }}</h1>
		<h3>Written By : {{ book.author}} </h3>
		<img src={{ url_for('static' , filename=book.image) }} >
		<h3>Price : Rs.{{ book.price }}</h3>
	</div>
	{% endfor %}
</body>
</html>
